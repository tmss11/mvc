<body id="mvc">
    <h1 id="title">COLLABO</h1>
    <div id="fd">
        <div id="djs">
            <form action="" onsubmit="onsubmitButton_Join(); return false;" id="start">
                <p id="st1">UserName:</p>
                <input type="text" id="username" placeholder="ニックネーム" autofocus>
                <br><br>
                <p id="st1"> RoomName:</p>
                <input type="text" id="roomname" placeholder="ルームネーム">
                <br><br>
                <input  id="go" type="submit" value="チャットルームへGO" />
            </form>
        </div>
        <d id="dcs">
            <p id="r">ルームネーム</p>
            <input type="text" id="troomname" readonly="readonly">

            <p id="c">マイク</p>

            <br>
